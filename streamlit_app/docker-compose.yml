version: '3.8'

services:
  pl-simulator:
    build:
      context: ..
      dockerfile: streamlit_app/Dockerfile
    container_name: pl-simulator
    ports:
      - "8501:8501"
    restart: unless-stopped
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
